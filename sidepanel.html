<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SidePanelExtensions Panel</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    .phone-wrap{display:flex;flex-direction:column;align-items:center;gap:8px;padding:12px;height:100%}
    /* phone-frame fills available sidepanel space and scales responsively */
    .phone-frame{width:100%;max-width:420px;height:calc(100vh - 140px);border-radius:20px;background:linear-gradient(180deg,#081025,#0b1122);box-shadow:0 20px 40px rgba(2,6,23,0.6);position:relative;overflow:hidden;border:6px solid rgba(255,255,255,0.04)}
    .phone-screen{width:100%;height:100%;background:white;overflow:hidden}
    .bezel{position:absolute;left:50%;transform:translateX(-50%);top:8px;width:60px;height:6px;background:rgba(255,255,255,0.06);border-radius:4px}
    .controls{display:flex;gap:8px;align-items:center;justify-content:space-between;padding:8px}
    .scale-wrap{width:100%;display:flex;align-items:center;gap:8px}
    .frame-viewport{width:100%;height:100%;display:flex;align-items:center;justify-content:center;padding:8px}
    .iframe-inner{width:100%;height:100%;border-radius:14px;overflow:hidden}
    .iframe-inner iframe{width:100%;height:100%;border:0;background:white}
    .small-note{font-size:12px;color:var(--muted)}
    .alt-actions{display:flex;gap:8px}

    /* ensure iframe content uses full viewport inside the phone frame */
    .iframe-inner iframe { display:block; }

    @media (min-width: 1100px) {
      .phone-frame { max-width: 480px; height: calc(100vh - 120px); }
    }
  </style>
</head>
<body>
  <div class="topbar">
    <div class="row" style="gap:8px">
      <div class="title">SidePanel</div>
      <div id="urlPill" class="url-pill"></div>
    </div>
    <div class="row">
      <button id="reload" class="icon-btn" title="Перезавантажити">⟳</button>
      <button id="openOriginal" class="icon-btn" title="Відкрити у вкладці">↗</button>
    </div>
  </div>

  <div id="holder" class="container" style="padding:0">
    <div id="unsupported" class="card" style="margin:12px; display:none">
      <div class="title" style="margin-bottom:6px">Сайт не дозволяє вбудовування</div>
      <div class="helper">Спробуйте відкрити сайт у новій вкладці або використати мобільну версію.</div>
    </div>

    <div class="phone-wrap">
      <div class="controls">
        <div class="scale-wrap">
          <label class="small-note">Масштаб:</label>
          <select id="scale" style="border-radius:8px;padding:6px;background:transparent;border:1px solid var(--border);color:var(--text)">
            <option value="1">1x</option>
            <option value="0.9">0.9x</option>
            <option value="0.8">0.8x</option>
            <option value="0.7">0.7x</option>
          </select>
        </div>
        <div class="alt-actions">
          <button id="tryMobile" class="button secondary">Спробувати мобільну</button>
        </div>
      </div>

      <div class="phone-frame" id="phoneFrame">
        <div class="bezel"></div>
        <div class="frame-viewport">
          <div class="iframe-inner card">
            <iframe id="frame" sandbox="allow-scripts allow-forms allow-same-origin allow-popups allow-modals" referrerpolicy="no-referrer"></iframe>
          </div>
        </div>
      </div>

      <div class="small-note">Емулятор телефону: лише візуалізація. Деякі сайти блокують фрейми через політику безпеки.</div>
    </div>
  </div>

  <script src="sidepanel.js" type="module"></script>
</body>
</html>
